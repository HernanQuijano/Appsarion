# === BASE DE DATOS ===
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# === JPA / HIBERNATE ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# === POOL DE CONEXIONES HIKARICP ===
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# === OPTIMIZACIONES DE HIBERNATE ===
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# === ARCHIVOS ===
file.upload-dir=/app/uploads

# === CORREO ===
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

# === PROVEEDOR DE EMAIL ===
# Cambiar a "gmail" si deseas usar Gmail SMTP en lugar de Resend
email.provider=${EMAIL_PROVIDER:resend}

# === RESEND (si email.provider=resend) ===
resend.api-key=${RESEND_API_KEY:}

# === BACKBLAZE B2 ===
backblaze.keyId=${BACKBLAZE_KEY_ID}
backblaze.apiKey=${BACKBLAZE_API_KEY}
backblaze.endpoint=https://s3.us-east-005.backblazeb2.com
backblaze.region=us-east-005
backblaze.bucket=AppsarionDocumentos

# === PASSWORD RESET ===
app.password-reset.url=${PASSWORD_RESET_URL}
app.password-reset.expiration-minutes=60
